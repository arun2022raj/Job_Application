spring.application.name=companyms
server.forward-headers-strategy=framework

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.client.instance.hostname=companyms
logging.pattern.console= "%clr(%d{yyyy-MM-dd HH:mm:ss}){blue} %clr([%X{traceId:-},%X{spanId:-}]){cyan} %clr(${LOG_LEVEL_PATTERN:-%5p}) %m%n"
spring.output.ansi.enabled= always



#spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER
server.port=8081

spring.datasource.url=jdbc:h2:mem:embarkx
spring.H2.console.enabled=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

springdoc.packagesToScan=com.embarkx.companyms
springdoc.api-docs.path=v3/api-docs
springdoc.swagger-ui.path=/company/swagger-ui.html
#springdoc.cache.disabled=true
#springdoc.version=@springdoc.version@
#springdoc.api-docs.version=openapi_3_1

